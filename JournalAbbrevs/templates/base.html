<!DOCTYPE HTML>
<title>Journal Abbrevs</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css')}}">

<div class=page>

    <h1 class=head>
    	<a href='/index'>journ. abbrevs.</a>
    </h2>
    
    <div class=query>    		

		<form id='query_form' method='POST' action='/result'>
		    <p>
		        <input id='query_text' type='text' name='query', placeholder='Enter full or partial journal name. Then press enter.' />
		        <!-- <button id='query_button' type='submit'>SEARCH</button> -->
		    </p>
		</form>
    </div>

    <!-- flash messages -->
    {% with messages = get_flashed_messages() %}
    	{% if messages %}
   	    	{% for message in messages %}
    			<p class=messages> {{ message }} </p>
    		{% endfor %}
    	{% endif %}
    {% endwith %}

    <div class=results>
    	{% block results %} {% endblock %}
    </div>

</div>
